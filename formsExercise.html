<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Forms Exercise">
    <title>Survey</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>

            <label for="storeNumber">Store Number</label>
            <select id="storeNumber">
            <option hidden>Select a Store</option>
                <option>3109</option>
                <option>2421</option>
                <option>5357</option>

            </select>

            <fieldset>
                <legend>When you visited:</legend>
                <label for="visitdate">Date Visited</label>
                <input type="date" name="visitdate" id="visitdate" value="2021-01-01" min="2021-01-01" max="2021-12-01">
            </br>
                <label for="time">Time</label>
                <input type="time" name="time" id="time">
            </fieldset>
            </select>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Name" name="fullName" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" type="email" name="email" id="email" placeholder="Email">
            </select>

            <fieldset>
                <legend>Gender</legend>
                <input type="radio" name="male" id="male" value="male">
                <label for="male">Male</label>
                <br>
                <input type="radio" name="female" id="female" value="female" checked>
                <label for="female">Female</label>
            </fieldset>
            </select>
            <label for="question">Tell us about your experience:</label>
            <br>
            <textarea name="question" id="question" cols="20" rows="2"></textarea>
            <br>
            <label for="visit">Times visited in the last month:</label>
            <input type="number" name="visit" id="visit" min="1" max="30">
            <br>

            <input type="checkbox" name="check" id="check" required>
            <label for="check">Please check the box if you would be willing to be contacted about your
                experience</label>
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" minlength="5" maxlength="10">
            <br>
            <input type="reset" name= "reset" id="reset">
            <br>
            <input type="submit" name="submit" id="submit">

        </fieldset>
    </form>
</body>

</html>
